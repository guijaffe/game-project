<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Map Navigation</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.1.2/pixi.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
<div class="map-container">
	<canvas id="pixi-canvas"></canvas>
	<div class="button-bar">
		<div class="friends-block">
			<button class="arrow-left"></button>
				<div class="friends">
					<div class="friends-items"></div>
				</div>
			<button class="arrow-right"></button>
		</div>
		<button class="chat-button"></button>
		<button id="move-button" class="move-button">В УНИВЕР</button>
		<button class="email-button"></button>
		<button class="rating-button"></button>
	</div>
</div>
<script src="script.js"></script>
<script src="slider.js"></script>
</body>
</html>
